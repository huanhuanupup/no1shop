<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1号店(yhd.com)_全球超市，轻松到家！</title>
    <meta name="Keywords" content="1号店,一号店,网上超市,1号店网上超市,yhd.com">
    <meta name="Description"
        content="1号店(yhd.com)网上超市精选全球好货，提供休闲零食、母婴玩具、进口食品、服饰内衣，1号生鲜、家电家居、手机电脑、宠物用品等各个品类的优质商品。1号店（yhd.com）全球超市，轻松到家！">
    <link rel="stylesheet" href="../src/css/index.css">
    <!---引入index.html的css文件--->
</head>

<body>
    <!-------------------------------------------头部------------------------------------------------------->
    <header id="header"></header>
    <div id="header_fixed">
        <div class="wrap">
            <a href="#">
                <img src="" alt="">
            </a>
            <div class="search">
                <div class="up">
                    <input type="text" placeholder="华帝燃气灶" maxLength="100" autocomplete="off">
                    <button>
                        <i class="icon iconfont"></i>
                    </button>
                </div>
            </div>
            <div class="cart">
                <a href="#" class="cart_content">
                    <em class="icon iconfont"></em>
                    <span>购物车</span>
                </a>
            </div>
        </div>
    </div>
    <!------------------------------------------banner------------------------------------------------------>
    <div id="banner">
        <div class="wrap ban-wrap">
            <div class="ban-list"></div>
            <div class="ban-tab">
                <!-- <ul class="clearfix">
                <li>111</li>
                <li>111</li>
                <li>111</li>
            </ul> -->
            </div>
        </div>
    </div>
    <!-------------------------------------------新人------------------------------------------------------->
    <div id="ad">
        <div class="wrap">
            <a href="#">
                <img src="//img14.360buyimg.com/img/jfs/t1/32471/30/11988/36501/5cb6a33fEbce59d62/1a19815975696690.png"
                    alt="">
            </a>
        </div>
    </div>
    <!-----------------------------------------超级单品----------------------------------------------------->
    <div id="super" class="clearfix">
        <div class="wrap">
            <ul></ul>
        </div>
    </div>
    <!-------------------------------------------aside------------------------------------------------------>
    <aside></aside>
    <!-------------------------------------------内容------------------------------------------------------->
    <div id="sec" class="clearfix">
        <div class="wrap">
            <section class="section_1"></section>
            <section class="section_2"></section>
            <section class="section_3"></section>
        </div>
    </div>
    <!-----------------------------------------猜你喜欢------------------------------------------------------>
    <div id="want">
        <div class="wrap">
            <div class="want_top">
                <img src="https://www.yhd.com/statics/index/images/dongni.png" alt="">
                <p>可能比你自己更懂你</p>
            </div>
            <div class="want_bottom">
                <ul></ul>
                <div class="loading"></div>
                <div class="floor">
                    <span class="line line_left"></span>
                    <span class="content">已经到底啦</span>
                    <span class="line line_right"></span>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------------------尾部------------------------------------------------------->
    <footer id="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- cdn内容分发网络引入jQuery插件 -->
    <script>
        $(document).ready(function () {
            $("#header").load("http://localhost/no1shop/src/header.html");
            //在页面装载时，在ID为#header的DOM元素里插入header.html的内容。
            //加载页头
            $("footer").load("http://localhost/no1shop/src/footer.html");
            //在页面装载时，在ID为#header的DOM元素里插入header.html的内容。
            //加载页尾
        })
    </script>
</body>

</html>
