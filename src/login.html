<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/ligin.css">
</head>
<body>
    <header>
        <div class="wrap">
            <img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt="">
            <div class="header_right">
                您好，欢迎光临1号店！ <a href="#">请登录</a>
            </div>
        </div>
    </header>
    <div class="login_wrap">
        <div class="wrap">
            <div class="login_banner">
                <img src="https://passport.yhd.com/front-passport/passport/images/login_pic.png" alt="">
            </div>
            <div class="login_box">
                <div class="login">
                    <div class="error_tip">您填写的账户名不存在请核对后重新填写</div>
                    <div class="clearfix">
                        <h3>1号店用户登录</h3>
                        <a href="#">注册新账号</a>
                    </div>
                    <div class="login_form">
                        <div class="form_item use">
                            <label for="">&nbsp;用户：</label>
                            <input type="text" name="usename" id="username">
                        </div>
                    </div>
                    <div class="login_form">
                        <div class="form_item pass">
                            <label for="">&nbsp;密码：</label>
                            <input type="password" name="password" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="auto_login">
                        <div class="div">
                            <input type="checkbox">自动登录
                        </div>
                       
                    </div>
                    <button id="login_button">登录</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
